<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300" role="img" aria-label="Tech Radar">
  <rect width="900" height="300" rx="12" fill="#0b1220"/>

  <!-- Title -->
  <text x="28" y="34" fill="#ffffff" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="700">
    Tech Radar from Recent Work Experience
  </text>
  
  <!-- concentric rings centered at 260,160 -->
  <g transform="translate(260,160)" fill="none" stroke="#1f2937" stroke-width="1">
    <circle r="120"/>
    <circle r="80"/>
    <circle r="40"/>
  </g>

  <!-- radar dots (positions reflect layers) -->
  <!-- center: ML/AI -->
  <circle cx="260" cy="160" r="20" fill="#ff6a00" stroke="#0b1220" stroke-width="1"/>

  <!-- inner ring: CI/CD (2nd from center) -->
  <circle cx="205" cy="120" r="10" fill="#8a2be2" stroke="#0b1220" stroke-width="1"/>

  <!-- inner ring: MLOps -->
  <circle cx="315" cy="120" r="10" fill="#ffd966" stroke="#0b1220" stroke-width="1"/>

  <!-- mid ring: Docker -->
  <circle cx="320" cy="180" r="14" fill="#4ade80" stroke="#0b1220" stroke-width="1"/>

  <!-- nearby AI tooling -->
  <circle cx="290" cy="140" r="8" fill="#ffd166" stroke="#0b1220" stroke-width="1"/>

  <!-- embedded / controls outer -->
  <circle cx="140" cy="220" r="10" fill="#00c2ff" stroke="#0b1220" stroke-width="1"/>

  <!-- Legend block on the right with small color dots -->
  <g transform="translate(460,56)">
    <text x="0" y="0" fill="#e6eef8" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="700">Legends</text>

    <!-- Agentic AI (center) -->
    <g transform="translate(0,22)">
      <circle cx="0" cy="6" r="6" fill="#ff6a00" stroke="#0b1220" stroke-width="1"/>
      <text x="14" y="10" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="12">Agentic AI · LLM fine-tuning (LoRA / QLoRA)</text>
    </g>

    <!-- CI/CD -->
    <g transform="translate(0,46)">
      <circle cx="0" cy="6" r="6" fill="#8a2be2" stroke="#0b1220" stroke-width="1"/>
      <text x="14" y="10" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="12">CI/CD · GitHub Actions</text>
    </g>

    <!-- MLOps -->
    <g transform="translate(0,70)">
      <circle cx="0" cy="6" r="6" fill="#ffd966" stroke="#0b1220" stroke-width="1"/>
      <text x="14" y="10" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="12">MLOps · AWS · Model Ops</text>
    </g>

    <!-- ML Tooling -->
    <g transform="translate(0,94)">
      <circle cx="0" cy="6" r="6" fill="#ffd166" stroke="#0b1220" stroke-width="1"/>
      <text x="14" y="10" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="12">PyTorch · TensorFlow · RL · RAG</text>
    </g>

    <!-- Docker / Infra -->
    <g transform="translate(0,118)">
      <circle cx="0" cy="6" r="6" fill="#4ade80" stroke="#0b1220" stroke-width="1"/>
      <text x="14" y="10" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="12">Docker · Git · MySQL · Linux</text>
    </g>

    <!-- Embedded / Controls -->
    <g transform="translate(0,142)">
      <circle cx="0" cy="6" r="6" fill="#00c2ff" stroke="#0b1220" stroke-width="1"/>
      <text x="14" y="10" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="12">Embedded · HIL · Simulink · LabVIEW · PROFINET</text>
    </g>
  </g>
</svg>
