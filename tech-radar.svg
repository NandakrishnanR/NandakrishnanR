<svg xmlns="http://www.w3.org/2000/svg" width="760" height="300" viewBox="0 0 760 300">
  <rect x="0" y="0" width="760" height="300" rx="12" fill="#0b1220"/>
  <text x="24" y="34" fill="#ffffff" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="700">Tech Radar - Recent Work</text>

  <!-- concentric rings -->
  <g transform="translate(220,160)" fill="none" stroke="#1f2937" stroke-width="1">
    <circle r="120"/>
    <circle r="80"/>
    <circle r="40"/>
  </g>

  <!-- center -->
  <circle cx="220" cy="160" r="22" fill="#ff6a00" stroke="#0b1220"/>
  <text x="252" y="158" fill="#ffffff" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="700">Machine Learning & AI</text>
  <text x="252" y="174" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="11">PyTorch, TensorFlow, RAG</text>

  <!-- simple dots -->
  <circle cx="160" cy="120" r="10" fill="#8a2be2" stroke="#0b1220"/>
  <text x="176" y="122" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="11">CI / CD</text>

  <circle cx="270" cy="120" r="10" fill="#b085ff" stroke="#0b1220"/>
  <text x="286" y="122" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="11">MLOps</text>

  <circle cx="280" cy="170" r="12" fill="#4ade80" stroke="#0b1220"/>
  <text x="300" y="172" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="11">Docker</text>

  <!-- outer -->
  <circle cx="340" cy="96" r="10" fill="#232f3e" stroke="#0b1220"/>
  <text x="356" y="98" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="11">AWS</text>

  <text x="24" y="286" fill="#9ca3af" font-family="Arial, Helvetica, sans-serif" font-size="11">Static tech radar - reflects recent work</text>
</svg>
