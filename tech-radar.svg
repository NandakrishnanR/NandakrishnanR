<svg xmlns="http://www.w3.org/2000/svg" width="760" height="300" viewBox="0 0 760 300" role="img" aria-label="Tech Radar — Recent Work">
  <rect width="760" height="300" rx="12" fill="#0b1220"/>

  <!-- Title -->
  <text x="28" y="34" fill="#ffffff" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="700">Tech Radar — Recent Work</text>
  <text x="28" y="52" fill="#9ca3af" font-family="Arial, Helvetica, sans-serif" font-size="11">Positioning reflects recent focus: ML/AI centric, MLOps & infra, embedded & automation</text>

  <!-- Concentric rings centered at 220,160 -->
  <g transform="translate(220,160)" fill="none" stroke="#1f2937" stroke-width="1">
    <circle r="120"/>
    <circle r="80"/>
    <circle r="40"/>
  </g>

  <!-- Center (inner-most): Machine Learning & AI -->
  <g transform="translate(220,160)">
    <circle cx="0" cy="0" r="22" fill="#ff6a00" stroke="#0b1220" stroke-width="1"/>
    <text x="34" y="6" fill="#ffffff" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="700">Machine Learning & AI</text>
    <text x="34" y="22" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="11">PyTorch · TensorFlow · RAG</text>
  </g>

  <!-- 2nd ring (close to center): CI/CD -->
  <circle cx="160" cy="120" r="12" fill="#8a2be2" stroke="#0b1220" stroke-width="1"/>
  <text x="176" y="120" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="11">CI / CD</text>

  <!-- 2nd ring: MLOps -->
  <circle cx="270" cy="120" r="12" fill="#b085ff" stroke="#0b1220" stroke-width="1"/>
  <text x="286" y="120" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="11">MLOps</text>

  <!-- Middle ring: Docker centered-front -->
  <circle cx="280" cy="170" r="14" fill="#4ade80" stroke="#0b1220" stroke-width="1"/>
  <text x="300" y="170" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="11">Docker</text>

  <!-- Nearby AI tooling -->
  <circle cx="240" cy="140" r="10" fill="#ffd166" stroke="#0b1220" stroke-width="1"/>
  <text x="256" y="138" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="11">LLM FT (LoRA/QLoRA)</text>

  <!-- Outer/back: AWS -->
  <circle cx="340" cy="96" r="12" fill="#232f3e" stroke="#0b1220" stroke-width="1"/>
  <text x="358" y="94" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="11">AWS · SageMaker</text>

  <!-- Embedded / Controls toward outer/back (left side) -->
  <circle cx="120" cy="220" r="10" fill="#00c2ff" stroke="#0b1220" stroke-width="1"/>
  <text x="136" y="218" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="11">Embedded · HIL · Simulink</text>

  <!-- LabVIEW placed farther out / back -->
  <circle cx="60" cy="84" r="10" fill="#0076A8" stroke="#0b1220" stroke-width="1"/>
  <text x="76" y="84" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="11">LabVIEW</text>

  <!-- SCADA and PROFINET placed apart from LabVIEW (outer) -->
  <circle cx="44" cy="40" r="8" fill="#1fb6d9" stroke="#0b1220" stroke-width="1"/>
  <text x="60" y="40" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="11">SCADA · PROFINET</text>

  <!-- TwinCAT / Beckhoff in outer layer as requested -->
  <circle cx="80" cy="252" r="9" fill="#2b9fff" stroke="#0b1220" stroke-width="1"/>
  <text x="98" y="250" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="11">TwinCAT · Beckhoff</text>

  <!-- Additional infra/tools placed in back -->
  <circle cx="320" cy="210" r="10" fill="#b085ff" stroke="#0b1220" stroke-width="1"/>
  <text x="336" y="208" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="11">GitHub Actions</text>

  <circle cx="360" cy="160" r="8" fill="#4479A1" stroke="#0b1220" stroke-width="1"/>
  <text x="376" y="158" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="11">MySQL · Linux</text>

  <!-- Simple legend on the right (kept minimal) -->
  <g transform="translate(420,48)">
    <text x="0" y="0" fill="#e6eef8" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="700">Layering — recent work</text>
    <text x="0" y="22" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="12">Center: Machine Learning & AI</text>
    <text x="0" y="40" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="12">2nd ring: CI/CD · MLOps</text>
    <text x="0" y="58" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="12">Middle: Docker · Tooling</text>
    <text x="0" y="76" fill="#d6e3f3" font-family="Arial, Helvetica, sans-serif" font-size="12">Outer: AWS · LabVIEW · SCADA · TwinCAT</text>
  </g>

  <!-- footer small note -->
  <text x="24" y="286" fill="#9ca3af" font-family="Arial, Helvetica, sans-serif" font-size="11">
    Static tech radar — positions intentionally simple to reflect recent experience and priorities
  </text>
</svg>
